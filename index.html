<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
<section>
  <ul>
    <li class="list active" data-filter="All">All</li>
    <li class="list" data-filter="cake">Cake</li>
    <li class="list" data-filter="cupcake">Cupcake</li>
    <li class="list" data-filter="pizza">Pizza</li>
    <li class="list" data-filter="sandwich">Sandwich</li>
    <li class="list" data-filter="salad">Salad</li>
  </ul>
<div class="product">
<div class="itemBox cake"><img src="img/cake1.jpg"></div>
<div class="itemBox cupcake"><img src="img/cupcake1.jpg"></div>
<div class="itemBox pizza"><img src="img/pizza1.jpg"></div>
<div class="itemBox sandwich"><img src="img/sandwich.jpg"></div>
<div class="itemBox salad"><img src="img/salad1.jpg"></div>
<!-- Row 2 -->
<div class="itemBox cake"><img src="img/cake2.jpg"></div>
<div class="itemBox cupcake"><img src="img/cupcake2.jpg"></div>
<div class="itemBox pizza"><img src="img/pizza2.jpg"></div>
<div class="itemBox sandwich"><img src="img/sandwich2.jpg"></div>
<div class="itemBox salad"><img src="img/salad2.jpg"></div>
<!-- Row 3 -->
<div class="itemBox cake"><img src="img/cake3.jpg"></div>
<div class="itemBox cupcake"><img src="img/cupcake3.jpg"></div>
<div class="itemBox pizza"><img src="img/pizza3.jpg"></div>
<div class="itemBox sandwich"><img src="img/sandwich3.jpg"></div>
<div class="itemBox salad"><img src="img/salad3.jpg"></div>
<!-- Row 4 -->
<div class="itemBox cake"><img src="img/cake4.jpg"></div>
<div class="itemBox pizza"><img src="img/pizza4.jpg"></div>
<div class="itemBox sandwich"><img src="img/sandwich4.jpg"></div>
<div class="itemBox salad"><img src="img/salad4.jpg"></div>
<!-- Row 5 -->
<div class="itemBox sandwich"><img src="img/sandwich5.jpg"></div>
</div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
<script src="main.js"></script>
  </body>
</html>
